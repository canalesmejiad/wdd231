<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DC Electric – Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description"
        content="Contact DC Electric to request an electrical service quote in Vancouver, Washington.">
    <meta name="author" content="David Canales">

    <meta property="og:title" content="DC Electric – Contact">
    <meta property="og:description"
        content="Reach out to DC Electric for safe, professional electrical services in Vancouver, WA.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://canalesmejiad.github.io/wdd231/final/contact.html">
    <meta property="og:image" content="https://canalesmejiad.github.io/wdd231/final/images/preview.webp">

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/large.css" media="screen and (min-width: 768px)">
</head>

<body>
    <header class="site-header">
        <div class="branding">
            <div class="logo-mark" aria-hidden="true">⚡</div>
            <div class="branding-text">
                <span class="brand-name">DC Electric</span>
                <span class="brand-tagline">Reliable Electrical Services</span>
            </div>
        </div>

        <button id="menu-toggle" class="menu-toggle" aria-label="Open navigation menu" aria-expanded="false"
            aria-controls="primary-nav">
            ☰
        </button>

        <nav id="primary-nav" class="site-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html" class="active" aria-current="page">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="section">
            <h1>Contact DC Electric</h1>
            <p class="section-intro">
                Use this form to request a quote or ask a question about residential or small commercial electrical
                work.
            </p>

            <form class="contact-form" action="thanks.html" method="get">
                <div class="form-row">
                    <label for="fullName">Full name</label>
                    <input id="fullName" name="name" type="text" required autocomplete="name">
                </div>

                <div class="form-row">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" required autocomplete="email">
                </div>

                <div class="form-row">
                    <label for="phone">Phone</label>
                    <input id="phone" name="phone" type="tel" inputmode="tel" pattern="[0-9+\-\s]{7,}" required>
                </div>

                <div class="form-row">
                    <label for="serviceType">Service type</label>
                    <select id="serviceType" name="serviceType" required>
                        <option value="">Select an option</option>
                        <option value="Residential">Residential</option>
                        <option value="Commercial">Commercial</option>
                        <option value="Inspection">Panel inspection</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="message">Describe your project or issue</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit">Send Request</button>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; <span id="current-year"></span> DC Electric · Vancouver, Washington</p>
        <p>
            <a href="attributions.html">Resource Attributions</a> |
            <a href="https://example.com/your-video-link" target="_blank" rel="noopener">Project Video Demo</a>
        </p>
    </footer>

    <script type="module" src="scripts/main.js"></script>
</body>

</html>
