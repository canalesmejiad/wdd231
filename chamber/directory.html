<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="David Canales">
    <meta name="description"
        content="Explore local businesses in Vancouver through the official Chamber of Commerce directory.">
    <title>Business Directory | Vancouver Chamber of Commerce</title>

    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/site.css">
</head>

<body>
    <a class="skip-link" href="#main">Skip to main content</a>

    <div class="container">
        <header class="site-header">
            <a class="brand" href="./index.html">
                <img src="./images/logo.jpg" alt="Vancouver Chamber logo">
                Vancouver Chamber
            </a>

            <nav class="main-nav" aria-label="Main" aria-expanded="false">
                <button class="menu-toggle" aria-label="Open menu" aria-expanded="false">☰</button>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./discover.html">Discover</a></li>
                    <li><a href="./directory.html" aria-current="page">Directory</a></li>
                    <li><a href="./join.html">Join</a></li>
                </ul>
            </nav>
        </header>

        <nav class="breadcrumb" aria-label="Breadcrumb">
            <ol>
                <li><a href="./index.html">Home</a></li>
                <li aria-current="page">Directory</li>
            </ol>
        </nav>

        <main id="main">
            <h1>Business Directory</h1>

            <section class="toolbar mt-3" aria-label="Directory view controls">
                <div class="grid-2">
                    <input id="q" class="input" type="search" placeholder="Search by name or category…">
                    <div class="grid-2">
                        <button id="gridBtn" class="btn active">Grid</button>
                        <button id="listBtn" class="btn">List</button>
                    </div>
                </div>

                <div class="grid-2 mt-3">
                    <label>Category:
                        <select id="categoryFilter" class="select">
                            <option value="">All</option>
                            <option value="Construction">Construction</option>
                            <option value="Food">Food</option>
                            <option value="Retail">Retail</option>
                            <option value="Technology">Technology</option>
                            <option value="Services">Services</option>
                        </select>
                    </label>

                    <label>Membership:
                        <select id="levelFilter" class="select">
                            <option value="">All</option>
                            <option value="1">Member</option>
                            <option value="2">Silver</option>
                            <option value="3">Gold</option>
                        </select>
                    </label>
                </div>
            </section>

            <section class="mt-3">
                <div id="directoryList" class="cards grid"></div>
            </section>

            <template id="cardTemplate">
                <article class="card company">
                    <img class="card-logo" alt="">
                    <div class="card-body">
                        <h3 class="card-title"></h3>
                        <p class="card-meta"></p>
                        <p class="card-contact"></p>
                        <a class="card-link" target="_blank" rel="noopener">Website</a>
                    </div>
                    <span class="badge"></span>
                </article>
            </template>
        </main>
    </div>

    <footer class="site-footer">
        © <span id="year"></span> Vancouver Chamber of Commerce • Last Modified:
        <time id="lastmod"></time>
    </footer>

    <script src="./scripts/nav.js" defer></script>
    <script src="./scripts/date.js" defer></script>
    <script src="./scripts/directory.js" defer></script>
</body>

</html>
