<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="David Canales">
    <meta name="description" content="Business directory for the Vancouver Chamber of Commerce.">
    <title>Business Directory | Vancouver Chamber</title>

    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/directory.css">
</head>

<body>
    <header class="site-header">
        <img src="images/logo.jpg" alt="Vancouver Chamber logo" class="logo">
        <button class="menu-toggle" aria-label="Toggle navigation" aria-expanded="false">☰</button>
        <nav class="site-nav" aria-label="Main navigation">
            <a href="./index.html">Home</a>
            <a href="./discover.html">Discover</a>
            <a href="./directory.html" class="active" aria-current="page">Directory</a>
            <a href="./join.html">Join</a>
        </nav>
    </header>

    <nav class="breadcrumb" aria-label="Breadcrumb">
        <ol>
            <li><a href="./index.html">Home</a></li>
            <li aria-current="page">Directory</li>
        </ol>
    </nav>

    <main id="main">
        <h1>Business Directory</h1>

        <section class="toolbar">
            <h2 class="visually-hidden">Business Directory Tools</h2>

            <div class="search-wrap">
                <label for="q" class="visually-hidden">Search businesses</label>
                <input id="q" type="search" placeholder="Search by name or category…">
            </div>

            <div class="view-toggle" aria-label="View mode">
                <button id="gridBtn" class="toggle active" aria-pressed="true">Grid</button>
                <button id="listBtn" class="toggle" aria-pressed="false">List</button>
            </div>

            <div class="filters">
                <label>
                    Category:
                    <select id="categoryFilter">
                        <option value="">All</option>
                        <option value="Construction">Construction</option>
                        <option value="Food">Food</option>
                        <option value="Retail">Retail</option>
                        <option value="Technology">Technology</option>
                        <option value="Services">Services</option>
                    </select>
                </label>

                <label>
                    Membership:
                    <select id="levelFilter">
                        <option value="">All</option>
                        <option value="1">Member</option>
                        <option value="2">Silver</option>
                        <option value="3">Gold</option>
                    </select>
                </label>
            </div>
        </section>

        <div id="directoryList" class="cards grid"></div>

        <template id="cardTemplate">
            <article class="card">
                <img class="card-logo" alt="">
                <div class="card-body">
                    <h3 class="card-title"></h3>
                    <p class="card-meta"></p>
                    <p class="card-contact"></p>
                    <a class="card-link" target="_blank" rel="noopener">Website</a>
                </div>
                <span class="badge"></span>
            </article>
        </template>
    </main>

    <footer class="site-footer">
        <p>
            © <span id="year"></span> Vancouver Chamber of Commerce • Last Modified:
            <time id="lastmod" datetime="">Loading…</time>
        </p>
    </footer>

    <script src="./scripts/nav.js" defer></script>
    <script src="./scripts/directory.js" defer></script>
</body>

</html>
