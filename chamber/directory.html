<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="David Canales">
    <meta name="description"
        content="Explore local businesses in Vancouver through the official Chamber of Commerce directory. Connect, grow, and discover opportunities in our community.">

    <title>Business Directory | Vancouver Chamber of Commerce</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Vancouver Chamber of Commerce Directory">
    <meta property="og:description"
        content="Discover trusted local businesses in Vancouver, Washington — part of our growing community chamber.">
    <meta property="og:image" content="https://canalesmejiad.github.io/wdd231/chamber/images/og-preview.jpg">
    <meta property="og:url" content="https://canalesmejiad.github.io/wdd231/chamber/directory.html">
    <meta property="og:type" content="website">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/directory.css">
</head>

<body>
    <header class="site-header">
        <img src="./images/logo.png" alt="Vancouver Chamber logo" class="logo">
        <nav class="site-nav" aria-label="Main navigation">
            <a href="./index.html">Home</a>
            <a href="./discover.html">Discover</a>
            <a class="active" href="./directory.html">Directory</a>
            <a href="./join.html">Join</a>
        </nav>
    </header>

    <main>
        <h2 id="directory-heading">Business Directory</h2>

        <section class="toolbar" aria-label="Directory view controls">
            <div class="search-wrap">
                <label for="q" class="visually-hidden">Search businesses</label>
                <input id="q" type="search" placeholder="Search by name or category…">
            </div>

            <div class="view-toggle">
                <button id="gridBtn" class="active">Grid</button>
                <button id="listBtn">List</button>
            </div>

            <div class="filters">
                <label for="category">Category:</label>
                <select id="category">
                    <option value="all">All</option>
                </select>

                <label for="membership">Membership:</label>
                <select id="membership">
                    <option value="all">All</option>
                    <option value="1">Member</option>
                    <option value="2">Silver</option>
                    <option value="3">Gold</option>
                </select>
            </div>
        </section>

        <!-- Directory Cards Section -->
        <section id="directory" class="cards grid" aria-live="polite" aria-labelledby="directory-heading">
            <!-- Cards dynamically generated by directory.js -->
        </section>
    </main>

    <footer class="site-footer">
        <p>
            © <span id="year"></span> Vancouver Chamber of Commerce • Last Modified:
            <time id="lastmod"></time>
        </p>
    </footer>

    <!-- JavaScript -->
    <script type="module" src="./scripts/directory.js"></script>
    <script>
        // Footer auto-date and <time> ISO formatting
        const yearEl = document.getElementById('year');
        const lastModEl = document.getElementById('lastmod');
        const lastModDate = new Date(document.lastModified);
        yearEl.textContent = new Date().getFullYear();
        lastModEl.textContent = lastModDate.toLocaleString();
        lastModEl.setAttribute('datetime', lastModDate.toISOString());
    </script>
</body>

</html>
